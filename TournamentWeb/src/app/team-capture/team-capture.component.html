<div style="width: 50%">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="coach">Coach</label>
    <input type="text" [(ngModel)]="coach" class="form-control" id="coach">
  </div>

  <div class="form-group">
    <label for="captain">Captain</label>
    <input type="text" [(ngModel)]="captain" class="form-control" id="captain">
  </div>

  <div class="form-group">
    <input type="button" class="btn btn-primary" (click)="SaveTeam()" value="Submit">
  </div>

  {{name}} | {{coach}} | {{captain}}
</div>
